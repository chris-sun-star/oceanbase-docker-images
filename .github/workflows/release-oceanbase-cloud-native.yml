name: release oceanbase-cloud-native

on:
  push:
    tags:
      - "cloud-oceanbase-*"
      - "oceanbase-*"
      - "lts-oceanbase-*"

env:
  tagName: ${{ github.ref_name }}

jobs:
  release-oceanbase-cloud-native:
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to Quay io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_IO_USERNAME }}
          password: ${{ secrets.QUAY_IO_PASSWORD }}

      - name: Log in to Ghcr io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set Version variables
        id: set_version_vars
        run: echo "version=$(echo $tagName | grep -P '(\d*\.\d*\.\d*\.\d*)' --only-matching)" >> $GITHUB_OUTPUT

      - name: Set Release variables
        id: set_release_vars
        run: echo "release=$(echo $tagName | grep -P '(\d{18})' --only-matching)" >> $GITHUB_OUTPUT

      - name: Build and push observer w/o cache
        uses: docker/build-push-action@v6
        with:
          context: ./oceanbase-cloud-native
          platforms: linux/amd64,linux/arm64
          file: ./oceanbase-cloud-native/Dockerfile
          push: true
          tags: |
            ${{ vars.DOCKER_PUSH_BASE }}/oceanbase-cloud-native:${{ steps.set_version_vars.outputs.version }}-${{ steps.set_release_vars.outputs.release }}
            quay.io/${{ vars.QUAY_IO_PUSH_BASE }}/oceanbase-cloud-native:${{ steps.set_version_vars.outputs.version }}-${{ steps.set_release_vars.outputs.release }}
            ghcr.io/${{ github.repository_owner }}/oceanbase-cloud-native:${{ steps.set_version_vars.outputs.version }}-${{ steps.set_release_vars.outputs.release }}
          build-args: |
            VERSION=${{ steps.set_version_vars.outputs.version }}
            RELEASE=${{ steps.set_release_vars.outputs.release }}
